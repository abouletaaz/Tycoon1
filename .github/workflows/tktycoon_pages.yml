                    navigator.serviceWorker.register('./sw.js').then(function(reg){
                      if(reg.waiting){ btnUpdate.hidden=false; }
                      reg.addEventListener('updatefound',function(){ var nw=reg.installing; if(!nw) return;
                        nw.addEventListener('statechange',function(){ if(nw.state==='installed' && navigator.serviceWorker.controller){ btnUpdate.hidden=false; }});
                      });
                    });
                    btnUpdate.onclick=function(){ caches.keys().then(function(keys){ return Promise.all(keys.map(function(k){return caches.delete(k)})); }).then(function(){ location.reload(); }); };
                  }
