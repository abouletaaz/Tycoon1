              <script src="./app.js"></script>
              <script>
                (function(){
                  var btnInstall=document.getElementById('btnInstall'), btnUpdate=document.getElementById('btnUpdate'), mode=document.getElementById('mode');
                  var isStandalone = window.navigator.standalone === true || (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches);
