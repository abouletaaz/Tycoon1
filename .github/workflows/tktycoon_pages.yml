            function econDay(){for(var k in PRICE){PRICE[k]=Math.max(10,PRICE[k]+Math.round((Math.random()+RNG()-.5)*6));}
              var roadM=0;for(var e of S.roads.values())roadM+=e.lvl*10;var fleetM=0;for(var i=0;i<S.fleet.length;i++)fleetM+=S.fleet[i].m;S.maint=roadM+fleetM;S.$-=S.maint;
