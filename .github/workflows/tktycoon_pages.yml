      # ---------- TESTS E2E (Playwright) ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright package
        run: npm i --no-save playwright@1.46.0

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Write smoke test (CommonJS) at repo root
        run: |
          cat > smoke.cjs <<'CJS'
          const { chromium } = require('playwright');
          const fs = require('fs');

          (async () => {
            const URL = 'http://localhost:4173/';
            const errors = []; const logs = [];
            const line = s => String(s).replace(/\n/g,' ').slice(0,500);

            const browser = await chromium.launch();
            const page = await browser.newPage();

            page.on('console', m => { const e=`[${m.type()}] ${line(m.text())}`; logs.push(e); if(m.type()==='error') errors.push(e); });
            page.on('pageerror', e => { const t=`[pageerror] ${line(e.message||e)}`; logs.push(t); errors.push(t); });
            page.on('requestfailed', r => { const t=`[requestfailed] ${r.url()} ${r.failure()?.errorText||''}`; logs.push(t); errors.push(t); });

            await page.goto(URL, { waitUntil: 'load', timeout: 30000 });
            await page.waitForSelector('#view', { timeout: 10000 });
            await page.waitForTimeout(1200);

            const frameSample = await page.evaluate(() => globalThis.__frameSample || 0);
            if (!frameSample) errors.push('[assert] Canvas did not draw (alpha=0 at probe)');

            await page.getByRole('button', { name: 'Flotte' }).click().catch(()=>{});
            await page.getByRole('button', { name: 'Contrats' }).click().catch(()=>{});
            await page.getByRole('button', { name: '√âconomie' }).click().catch(()=>{});

            fs.writeFileSync('playwright.log', logs.join('\n')+'\n', 'utf8');
            await browser.close();

            if (errors.length) { console.error('SMOKE TEST FAILED\n'+errors.join('\n')); process.exit(1); }
            console.log('SMOKE TEST PASSED');
          })();
          CJS

